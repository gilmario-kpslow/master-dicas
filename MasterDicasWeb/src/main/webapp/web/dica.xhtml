<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <h:form id="dica_frm">
            <t:outputMensagens />
            <t:panel titulo="Registrar Dica" id="panel">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <h:outputLabel value="Titulo" for="titulo" styleClass="label label-primary"/>
                        <h:message for="titulo" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:inputText value="#{dicaMB.dica.titulo}" id="titulo" requiredMessage="Informe um titulo" required="true" styleClass="form-control">
                                <f:passThroughAttribute value="Título ex: Como usar o Git" name="placeholder"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <h:outputLabel value="Autor" for="autor" styleClass="label label-primary"/>
                        <h:message for="autor" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:inputText value="#{dicaMB.dica.autor}" id="autor" styleClass="form-control">
                                <f:passThroughAttribute value="Pode ser o seu nome" name="placeholder"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <h:outputLabel value="Descrição" for="descricao" styleClass="label label-primary"/>
                        <h:message for="descricao" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:inputTextarea value="#{dicaMB.dica.descricao}" id="descricao" requiredMessage="Descreva alguma coisa" required="true" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <h:outputLabel value="Referências" for="referencia" styleClass="label label-primary"/>
                        <h:message for="referencia" styleClass="fa fa-ban text-danger" showDetail="false" showSummary="true" />
                        <div>
                            <h:inputTextarea value="#{dicaMB.dica.referencias}" id="referencia" styleClass="form-control">
                                <f:passThroughAttribute value="Links de referencia separados por virgula" name="placeholder"/>
                            </h:inputTextarea>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <h:outputLabel value="Tags" styleClass="label label-primary"/>
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <h:panelGrid id="tags">
                                    <ui:repeat value="#{dicaMB.dica.tags}" var="tag">
                                        <h:outputText value="#{tag.nome}" styleClass="badge tag-nome"/>
                                    </ui:repeat>
                                </h:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="row">
                        <div  class="col-lg-12 col-md-12">
                            <h:commandLink styleClass="btn btn-primary fa fa-plus" title="Adicionar Tag" value=" Adicionar Tags " immediate="true" onclick="$('#tagdialog').modal('show');">
                                <f:ajax event="click" render="none" execute="@this"/>
                            </h:commandLink>
                            <h:commandLink styleClass="btn btn-primary fa fa-save" title="Salvar" value=" Salvar ">
                                <f:ajax event="click" render="@form" execute="@form" listener="#{dicaMB.salvar()}"/>
                            </h:commandLink>
                        </div>
                    </div>
                </f:facet>
            </t:panel>

        </h:form>
        <t:dialog id_dialog="tagdialog" titulo="Incluir tag">
            <t:tags>
                <h:commandLink onclick="$('#tagdialog').modal('hide');">
                    <span class="fa fa-plus"></span>
                    <f:ajax event="click" execute="@this" render=":dica_frm:panel:tags" listener="#{dicaMB.adicionaTag(elemento)}" />
                </h:commandLink>
            </t:tags>
        </t:dialog>
    </ui:define>
</ui:composition>
