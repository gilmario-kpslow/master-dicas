<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="titulo" default=""/>
        <cc:attribute name="id_dialog" default=""/>
        <cc:attribute name="icon" default=""/>
        <cc:attribute name="onshow" default=""/>
    </cc:interface>
    <cc:implementation>
        <div class="modal fade" id="#{cc.attrs.id_dialog}" tabindex="-1" role="dialog" style="width: 900px;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <cc:insertChildren/>
                </div>
            </div>
        </div>
    </cc:implementation>
</ui:composition>
