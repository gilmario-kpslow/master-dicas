<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>#{conf['app.titulo']}</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="#{application.contextPath}/resources/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{application.contextPath}/resources/bootstrap/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="#{application.contextPath}/resources/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="#{application.contextPath}/resources/app/css/app.css"/>
    </h:head>

    <h:body>
        <ui:insert name="cabecalho">
            <div class="container-fluid">
                <div class="row">

                </div>
            </div>
        </ui:insert>

        <div class="menu">
            <ui:insert name="menu">
                <nav class="navbar navbar-default">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="true">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#{application.contextPath}"><span class="fa fa-home"></span> In√≠cio</a>
                        </div>

                        <div class="collapse navbar-collapse" id="menu">
                            <ul class="nav navbar-nav">
                                <li><a href="#{application.contextPath}/web/tag.xhtml"><span class="fa fa-krw"></span> Tags</a></li>
                                <li><a href="#{application.contextPath}/web/dica.xhtml"><span class="fa fa-database"></span> Dicas</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </ui:insert>
        </div>
        <div class="container minimo">
            <ui:insert name="conteudo">Conteudo</ui:insert>
        </div>
        <ui:insert name="rodape">
            <footer>
                <div class="container-fluid bg-ligtness">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <span>Desenvolvido por: GilmarioSoftware</span>
                        </div>
                    </div>
                </div>
            </footer>
        </ui:insert>
        <h:outputScript library="jquery" name="js/jquery-2.1.4.min.js"/>
        <h:outputScript library="jquery" name="js/jquery.maskedinput.min.js"/>
        <h:outputScript library="jquery" name="js/jquery.maskMoney.min.js"/>
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
        <h:outputScript library="app" name="js/app.js"/>
    </h:body>
</ui:composition>
