<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <div class="row">
            <h:messages errorClass="alert-danger" class="alert" fatalClass="alert-danger" infoClass="alert-info" warnClass="alert-warning"/>
            <ui:repeat value="#{indexMB.dicas}" var="dica">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="panel-title">
                                <h:outputText value="#{dica.titulo}"/>
                            </span>
                            <span>
                                <h:link outcome="index">
                                    <span class="fa fa-search text-success"></span>
                                </h:link>
                            </span>
                        </div>
                        <div class="panel-body">
                            <div>
                                <h:outputText value="#{dica.descricao}" escape="true" />
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="#{dica.autor}"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="#{dica.dataCadastro}"/>
                                </div>
                                <div class="col-md-12">
                                    <h:outputText value="TAGS: " styleClass="label label-primary"/>
                                    <ui:repeat value="#{dica.tags}" var="tag">
                                        <h:outputText value="#{tag.nome}" styleClass="badge text-primary tag-nome"/>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
