<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <div class="row">
            <h:messages errorClass="alert-danger" class="alert" fatalClass="alert-danger" infoClass="alert-info" warnClass="alert-warning"/>
            <ui:repeat value="#{indexMB.dicas}" var="dica">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8">
                            <span>Autor: </span>
                            <h:outputText value="#{dica.autor}"/>
                        </div>
                        <div class="col-md-4">
                            <h:outputText value="#{dica.dataCadastro}"/>
                        </div>
                    </div>

                    <div >
                        <p><h:outputText value="#{dica.titulo}" class="text-capitalize text-bold"/></p>
                    </div>
                    <div>
                        <h:outputText value="#{dica.simpleDescricao}" escape="true" />
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="panel-title">
                                <h:outputText value="#{dica.titulo}"/>
                            </span>
                        </div>
                        <div class="panel-body">
                            <div>
                                <h:outputText value="#{dica.simpleDescricao}" escape="true" />
                            </div>
                        </div>
                        <div class="panel-footer">
                            <h:outputText value="Tags  "/>
                            <ui:repeat value="#{dica.tags}" var="tag">
                                <h:outputText value="#{tag.nome}" styleClass="badge tag-nome"/>
                            </ui:repeat>
                            <br/>
                            <h:outputText value="Por: "/>
                            <h:outputLabel value="#{dica.autor}"/>
                            <br/>
                            <h:outputText value="Data: "/>
                            <h:outputLabel value="#{dica.dataCadastro.toGregorianCalendar().getTime()}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputLabel>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
